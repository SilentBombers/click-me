apiVersion: batch/v1
kind: CronJob
metadata:
  name: transfer-service1
spec:
  schedule: 0 15 * * *
  successfulJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: transfer-service1
              image: ${image}
              command: ["/bin/sh", "-c"]
              args:
                - "--spring.batch.job.name=syncRedisToMysqlJob createAt=$(date -u +'%Y-%m-%d)"
          restartPolicy: OnFailure
---
